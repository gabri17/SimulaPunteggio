        <script src="compute.js"></script>
        <script>
            function updateCountdown() {
                const now = new Date();

                // Set target time: today at 20:45
                let target = new Date();
                target.setHours(20, 45, 0, 0);

                // If it's already past 20:45, set for tomorrow
                if (now > target) {
                    document.getElementById("countdown").textContent = "BENVENUTI ALL'INFERNO";
                    return;
                }

                const diffMs = target - now;

                const hours = Math.floor(diffMs / (1000 * 60 * 60));
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent =
                    `${hours} ore, ${minutes} minuti, ${seconds} secondi all'inizio dell'inferno`;
            }

            // Update every second
            setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial call
        </script>
